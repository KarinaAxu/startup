{% extends 'store/base.html' %}
{% block title %}Menu List{% endblock %}
{% block content %}
<h2>Menu List</h2>
<ul>
    {% for menu in menus %}
        <li><a href="{% url 'menu_detail' menu.pk %}">{{ menu.name }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'menu_create' %}">Add New Menu</a>
{% endblock %}
