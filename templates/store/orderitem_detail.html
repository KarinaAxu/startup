{% extends 'store/base.html' %}
{% block title %}Order Item Detail{% endblock %}
{% block content %}
<h2>Order Item Detail</h2>
<p><strong>Item ID:</strong> {{ orderitem.id }}</p>
<p><strong>Order:</strong> {{ orderitem.order }}</p>
<p><strong>Product:</strong> {{ orderitem.product }}</p>
<p><strong>Quantity:</strong> {{ orderitem.quantity }}</p>
<a href="{% url 'orderitem_update' orderitem.pk %}">Edit</a>
<a href="{% url 'orderitem_list' %}">Back to List</a>
{% endblock %}
