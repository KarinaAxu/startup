{% extends 'store/base.html' %}
{% block title %}Order List{% endblock %}
{% block content %}
<h2>Order List</h2>
<ul>
    {% for order in orders %}
        <li><a href="{% url 'order_detail' order.pk %}">Order #{{ order.id }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'order_create' %}">Add New Order</a>
{% endblock %}
