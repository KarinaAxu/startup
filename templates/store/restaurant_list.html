{% extends 'store/base.html' %}
{% block title %}Restaurant List{% endblock %}
{% block content %}
<h2>Restaurant List</h2>
<ul>
    {% for restaurant in restaurants %}
        <li><a href="{% url 'restaurant_detail' restaurant.pk %}">{{ restaurant.name }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'restaurant_create' %}">Add New Restaurant</a>
{% endblock %}
