{% extends 'store/base.html' %}
{% block title %}Customer List{% endblock %}
{% block content %}
<h2>Customer List</h2>
<ul>
    {% for customer in customers %}
        <li><a href="{% url 'customer_detail' customer.pk %}">{{ customer.name }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'customer_create' %}">Add New Customer</a>
{% endblock %}
