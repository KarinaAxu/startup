{% extends 'store/base.html' %}
{% block title %}Add/Edit Order Item{% endblock %}
{% block content %}
<h2>{% if orderitem %}Edit Order Item{% else %}Add New Order Item{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'orderitem_list' %}">Cancel</a>
{% endblock %}
