{% extends 'store/base.html' %}
{% block title %}Order Item List{% endblock %}
{% block content %}
<h2>Order Item List</h2>
<ul>
    {% for item in orderitems %}
        <li><a href="{% url 'orderitem_detail' item.pk %}">Order Item #{{ item.id }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'orderitem_create' %}">Add New Order Item</a>
{% endblock %}
